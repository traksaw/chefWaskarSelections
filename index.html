<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="This is where your description goes">
	<meta name="keywords" content="one, two, three">

	<title>Chef Waskar's Selections</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- External CSS -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container py-5">
		<section class="introSection text-center py-5">
			<h1 class="display-4">Chef Waskar's Selections</h1>
			<p class="lead">Type an ingredient, click the button, and watch the chef make you a recipe!</p>
			<p>Click it <em>again</em> to get another dish.</p>
			<div class="d-flex justify-content-center gap-3">
				<input type="text" id="foodInput" class="form-control w-50" placeholder="Enter chicken or vegan..."
					required>
				<button id="btnInput" class="btn btn-primary">Food me!</button>
			</div>
		</section>

		<section class="foodSection text-center py-5">
			<h2 id="dishTitle" class="text-primary"></h2>
			<p id="dishServings" class="text-muted"></p>
			<p id="dishIngredients" class="fst-italic"></p>
			<p id="dishInstructions" class="fw-bold"></p>
			<img src="" id="strMealThumb" class="img-fluid rounded shadow" alt="">
		</section>


	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script type="module" src="js/main.js"></script>
</body>

</html>
